apiVersion: apps/v1
kind: Deployment
metadata:
  name: dashboard
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dashboard
  template:
    metadata:
      labels:
        app: dashboard
    spec:
      containers:
        - name: dashboard
          image: ghcr.io/gethomepage/homepage:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
          volumeMounts:
            - name: config
              mountPath: /app/config
            - name: config-files
              mountPath: /app/config/bookmarks.yaml
              subPath: bookmarks.yaml
            - name: config-files
              mountPath: /app/config/services.yaml
              subPath: services.yaml
            - name: config-files
              mountPath: /app/config/settings.yaml
              subPath: settings.yaml
            - name: config-files
              mountPath: /app/config/widgets.yaml
              subPath: widgets.yaml
      volumes:
        - name: config
          emptyDir: {}
        - name: config-files
          configMap:
            name: dashboard-config
